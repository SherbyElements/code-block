<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>code-block demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../code-block.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic code-block demo</h3>
    <demo-snippet>
      <template>
<code-block>
## Default values
  * `language`: "markdown"
  * `theme`: "twilight"
</code-block>
      </template>
    </demo-snippet>

    <h3>Basic code-block demo</h3>
    <demo-snippet>
      <template>
<code-block language="javascript">
function helloWorld(say) {
  console.log(say);
}

helloWorld('Hi there!');
</code-block>
      </template>
    </demo-snippet>

    <h3>code-block custom theme</h3>
    <demo-snippet>
      <template>
<code-block language="c" theme="twilight">
#include &lt;stdio.h&gt;
int main() {
  printf("Hello, I am C World!");
}
</code-block>
      </template>
    </demo-snippet>

    <h3>code-block non-clike language</h3>
    <demo-snippet>
      <template>
<code-block language="fortran" theme="funky">
program HelloWorld
write (*,*) 'Hello, world!' ! This is an inline comment
end program HelloWorld
</code-block>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
