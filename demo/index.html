<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>code-block demo</title>

  <script
    src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../code-block.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Default code-block</h3>
  <demo-snippet>
    <template>
      <code-block>
        ## Default values
          * `language`: "markdown"
          * `theme`: "default"
      </code-block>
    </template>
  </demo-snippet>

  <h3>Code-block with another language</h3>
  <demo-snippet>
    <template>
      <code-block language="javascript">
        function helloWorld(say) {
          console.log(say);
        }

        helloWorld('Hi there!');
      </code-block>
    </template>
  </demo-snippet>

  <h3>Code-block with other themes</h3>
  <demo-snippet>
    <template>
      <code-block language="javascript">
        const theme = 'default';
      </code-block>

      <code-block language="javascript" theme="coy">
        const theme = 'twilight';
      </code-block>

      <code-block language="javascript" theme="dark">
        const theme = 'dark';
      </code-block>

      <code-block language="javascript" theme="funky">
        const theme = 'funky';
      </code-block>

      <code-block language="javascript" theme="okaidia">
        const theme = 'okaidia';
      </code-block>

      <code-block language="javascript" theme="solarizedlight">
        const theme = 'solarizedlight';
      </code-block>

      <code-block language="javascript" theme="tomorrow">
        const theme = 'tomorrow';
      </code-block>

      <code-block language="javascript" theme="twilight">
        const theme = 'twilight';
      </code-block>
    </template>
  </demo-snippet>
</div>
</body>
</html>
